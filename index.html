<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google logo" class="img-center">
<!--Division top start-->
    <div class="search-top">
        <p class="p-zeromargin">Search the web using Google!</p>
        <div class="search-line">
        </div>
        <div><button class="button-top left-margin">Google Search</button></div>
        <div><button class="button-top">I'm feeling lucky</button></div>
    </div>
    
<!--Division top end-->

<!-- Division left start-->
    <div class="box1 left-margin1">
        <div style="margin-top: 5px;">
            <p class="p-zeromargin">Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
    </div>
<!-- Division left end-->

<!-- Division middle start-->
    <div class="box2">
        <div style="margin-top: 5px;">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
    </div>
<!-- Division middle end-->

<!-- Division right start-->
    <div class="box3">
        <p style="font-size:small" class="p-zeromargin">Get Google! <br> updates monthly:</p>
        <div class="box4">
            your e-mail
        </div>
        <br>
        <button class="subs-button">Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: small;">Archive</a>
    </div>
<!-- Division right end-->

    <br><br><br><br>

<div id="copyright">
    <p>Copyright Â©1998 Google Inc.</p>
</div>

</body>
</html>
